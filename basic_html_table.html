<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>basic html table</title>
</head>
<body>
<table border="1" cellpadding="5">
	<h1>Basic HTML Table</h1>
	<tr align="center">
		<th width="100">Level1</th>
		<th width="300">Level2</th>
		<th width="300">Level3</th>
		<th width="300">Info</th>
		<th width="100">Name</th>
	</tr>
	<tr>
		<td rowspan="6">System</td>
		<td rowspan="4">System Apps</td>
		<td rowspan="3">SystemEnv</td>
		<td>App Test</td>
		<td>foo</td>
	</tr>
	<tr> 
		<td>App Memory</td>
		<td>foo</td>
	</tr>
	<tr>
		<td>App Test</td>
		<td>bar</td>
	</tr>
	<tr>
		<td>SystemEnv2</td>
		<td>App Test</td>
		<td>bar</td>
	</tr>
	<tr>
		<td rowspan="2">System Memory</td>
		<td rowspan="2">Memory Test</td>
		<td>Memory Func</td>
		<td>foo</td>
	</tr>
	<tr>
		<td>Apes Test</td>
		<td>foo</td>
	</tr>
	
</table>
</body>
</html>
