<!DOCTYPE html>
<html>

	<title>table</title>
</head>
<body>

			<td>Honda</td>
			<td>Accord</td>
			<td>2009</td>
		</tr>
		<tr align="center">
			<td>2</td>
			<td>Toyota</td>
			<td>Camry</td>
			<td>2012</td>
		</tr>
		<tr align="center">
			<td>3</td>
			<td>Hyundai</td>
			<td>Elantra</td>
			<td>2010</td>
		</tr>
	</table>
</body>
</html>
